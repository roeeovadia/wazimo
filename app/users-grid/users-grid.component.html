<table class="table">
  <thead>
    <tr>
      <th scope="col">
        #id
        <app-filter colId="id" (handleFilter)="filterCol($event)"></app-filter>
      </th>
      <th scope="col">
        First Name
        <app-filter
          colId="first_name"
          (handleFilter)="filterCol($event)"
        ></app-filter>
      </th>
      <th scope="col">
        Last Name
        <app-filter
          colId="last_name"
          (handleFilter)="filterCol($event)"
        ></app-filter>
      </th>
      <th scope="col">
        Email
        <app-filter
          colId="email"
          (handleFilter)="filterCol($event)"
        ></app-filter>
      </th>
      <th scope="col">
        IP
        <button
          *ngIf="showIp"
          type="button"
          (click)="toggleIp()"
          class="btn btn-primary"
        >
          Hide
        </button>
        <button
          *ngIf="!showIp"
          type="button"
          (click)="toggleIp()"
          class="btn btn-primary"
        >
          Show
        </button>
      </th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let user of users$ | async; trackBy: trackByFn">
      <th scope="row">{{ user.id }}</th>
      <td>{{ user.first_name }}</td>
      <td>{{ user.last_name }}</td>
      <td>{{ user.email }}</td>
      <td *ngIf="showIp">
        {{ user.ip_address }}
      </td>
    </tr>
  </tbody>
</table>
